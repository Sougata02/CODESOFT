<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator App</title>
  </head>
  <body align="center">
    <h1>Calculator App</h1>
    <table class="cal">
      <tr class="row">
        <td colspan="4" class="res ans" id="result">Click Something!!</td>
      </tr>
      <tr class="row">
        <td class="val">7</td>
        <td class="val">8</td>
        <td class="val">9</td>
        <td class="val">+</td>
      </tr>
      <tr class="row">
        <td class="val">4</td>
        <td class="val">5</td>
        <td class="val">6</td>
        <td class="val">-</td>
      </tr>
      <tr class="row">
        <td class="val">1</td>
        <td class="val">2</td>
        <td class="val">3</td>
        <td class="val">*</td>
      </tr>
      <tr class="row">
        <td class="val">0</td>
        <td class="val">/</td>
        <td class="val">C</td>
        <td class="val">=</td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
